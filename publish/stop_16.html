<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>온열의자</title>
  <link rel="stylesheet" href="css/common.css">
  <script defer src="js/jquery-3.4.1.min.js"></script>
  <script defer src="js/common.js"></script>
</head>

<body>
  <header>
    <h1><a href="index.html">스마트 시설물 통합 운영 관리 시스템</a></h1>
    <div class="right_section">
      <div class="logo">업체명 또는 이름</div>
      <div class="info">내정보 변경</div>
      <div class="login">로그아웃</div>
    </div>
  </header>
  <main>
    <div class="stop_wrap">

      <div class="menu_box">
        <header class="group">
          <h2>역삼동 1번출구 역</h2>
          <button class="btn_close"></button>
        </header>
        <div class="sub_wrap">
          <nav>
            <ul>
              <li><a href="#">출입개폐</a></li>
              <li><a href="#">냉난방</a></li>
              <li><a href="#">공기정화</a></li>
              <li><a href="#">DID</a></li>
              <li><a href="#">조명</a></li>
              <li><a href="#">CCTV</a></li>
              <li class="on"><a href="#">온열의자</a></li>
              <li><a href="#">전동어닝</a></li>
              <li><a href="#">비상벨</a></li>
              <li><a href="#">미세먼지<br>표출기</a></li>
            </ul>
            <button class="arrow"></button>
          </nav>
          <div class="content" id="heat_box">
            <div class="power">
              <h4>전원</h4>
              <div class="power_line">
                <div class="on_green">
                  <input type="radio" name="power" id="on_green" value="green" checked />
                  <label for="on_green">ON</label>
                </div>
                <div class="off_grey">
                  <input type="radio" name="power" id="off_grey" value="grey" />
                  <label for="off_grey">OFF</label>
                </div>
              </div>
            </div>
            <div class="img_box">
              <img src="images/img_heat_on.png" alt="" id="heat">
            </div>
            <div class="ab_info">
              온열의자 작동중
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
