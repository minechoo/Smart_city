<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <div class="login_wrap">
        <div class="login_area">
            <div class="al_center">
                <a href="index.html">
                    <img src="images/system.png" alt="">
                    <h1>스마트 시설물 통합 운영 관리 시스템</h1>
                </a>
            </div>
            <div class="login_box">
                <input type="text" placeholder="아이디" id="ids" class="input_login">
                <label for="ids" class="offscreen">아이디</label>
                <input type="password" placeholder="비밀번호" id="pw" class="input_login">
                <label for="pw" class="offscreen">비밀번호</label>

                <button type="submit" class="btn_login">로그인</button>

                <input type="checkbox" name="" id="remember">
                <label for="remember">아이디 기억하기</label>
                <div class="flex_link">
                    <a href="">아이디/비밀번호 찾기</a>
                    <a href="">회원가입하기</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
