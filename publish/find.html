<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디비번찾기</title>
    <link rel="stylesheet" href="css/common.css">
    <script defer src="js/jquery-3.4.1.min.js"></script>
    <script defer src="js/common.js"></script>
</head>

<body>
    <div class="registration_wrap">
        <div class="block_one"></div>
        <div class="block_two"></div>
        <div class="block_one"></div>
    </div>
    <div class="ab_membership">
        <header class="header">
            <h1>아이디·비밀번호 찾기</h1>
        </header>

        <div class="tabs">
            <ul>
                <li class="tab on" aria-selected="true" aria-controls="tab-1">아이디 찾기</li>
                <li class="tab" aria-selected="false" aria-controls="tab-2">비밀번호 찾기</li>
            </ul>

            <div id="tab-1" class="tab-panel" role="tabpanel" aria-labelledby="tab-1" aria-hidden="false">
                <div class="input_box bd_none">
                    <div class="flex_column">
                        <div class="input_area w_100">
                            <label for="">업체명 또는 이름</label>
                            <input type="text" id="" class="input_style" placeholder="업체명 또는 이름을 입력하세요">
                        </div>
                        <div class="input_area w_100">
                            <label for="">연락처</label>
                            <input type="text" id="" class="input_style" placeholder="연락처를 입력하세요">
                        </div>
                        <p>[업체명 또는 이름]님의 아이디는 <span>ㅇㅇㅇㅇㅇㅇㅇ</span> 입니다.</p>
                    </div>
                    <div class="info">
                        <img src="images/system.png" alt="">
                        <span>스마트 시설물 통합 운영 관리 시스템</span>
                    </div>
                </div>
                <div class="btn_area">
                    <button class="btn grey_line mr_17">취소하기</button>
                    <button class="btn btn_green">아이디찾기</button>
                </div>
            </div>
            <div id="tab-2" class="tab-panel" role="tabpanel" aria-labelledby="tab-2" aria-hidden="true">
                <div class="input_box bd_none h_339">
                    <div class="flex_column">
                        <div class="input_area w_100">
                            <label for="">아이디(이메일)</label>
                            <input type="text" id="" class="input_style" placeholder="ex) abc@def.co.kr">
                        </div>
                        <div class="input_area w_100">
                            <label for="">연락처</label>
                            <input type="text" id="" class="input_style" placeholder="연락처를 입력하세요">
                        </div>
                    </div>
                    <!-- <div class="info">
                        <img src="images/system.png" alt="">
                        <span>스마트 시설물 통합 운영 관리 시스템</span>
                    </div> -->
                    <!-- 왼쪽 패널 입력하면 뜨는 섹션 -->

                    <div class="flex_column">
                        <div class="input_area w_100">
                            <label for="new_pw">새로운 비밀번호</label>
                            <input type="text" id="new_pw" class="input_style" placeholder="새로운 비밀번호를 입력하세요">
                        </div>
                        <div class="input_area w_100">
                            <label for="new_pw_c">새로운 비밀번호 확인</label>
                            <input type="text" id="new_pw_c" class="input_style" placeholder="새로운 비밀번호를 확인해주세요">
                        </div>
                    </div>

                </div>

                <div class="btn_area">
                    <button class="btn grey_line mr_17">취소하기</button>
                    <button class="btn btn_green">비밀번호 찾기</button>
                    <!-- <button class="btn btn_green">수정하기</button> -->
                </div>
            </div>


        </div>
</body>

</html>
