<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내정보변경</title>
  <link rel="stylesheet" href="css/common.css">
</head>

<body>
  <div class="registration_wrap">
    <div class="block_one"></div>
    <div class="block_two"></div>
    <div class="block_one"></div>
  </div>
  <div class="ab_membership">
    <div class="header">
      <h1>내정보 변경하기</h1>
      <p>아이디 제외 저장되어있는 내 정보를 변경합니다.</p>
    </div>
    <div class="input_box">
      <div class="input_area">
        <label for="company">업체명 또는 이름</label>
        <input type="text" id="company" class="input_style" placeholder="업체명 또는 이름을 입력하세요">
      </div>
      <div class="input_area">
        <label for="pw">비밀번호</label>
        <input type="text" id="pw" class="input_style" placeholder="비밀번호를 입력하세요">
      </div>
      <div class="input_area">
        <label for="phone">연락처</label>
        <input type="text" id="phone" class="input_style" placeholder="연락처를 입력하세요">
      </div>
      <div class="input_area">
        <label for="id_e">아이디(이메일)</label>
        <input type="text" id="id_e" class="input_style" placeholder="ex) abc@def.co.kr">
      </div>

      <p class="mt_70">새롭게 내정보를 변경 하시겠습니까?</p>
    </div>
    <div class="btn_area">
      <button class="btn bg_pink mr_17">삭제하기</button>
      <button class="btn grey_line mr_17">취소하기</button>
      <button class="btn btn_green">변경하기</button>
    </div>
  </div>
</body>

</html>
