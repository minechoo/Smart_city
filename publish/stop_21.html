<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>태양광</title>
  <link rel="stylesheet" href="css/common.css">
  <script defer src="js/jquery-3.4.1.min.js"></script>
  <script defer src="js/common.js"></script>
</head>

<body>
  <header>
    <h1><a href="index.html">스마트 시설물 통합 운영 관리 시스템</a></h1>
    <div class="right_section">
      <div class="logo">업체명 또는 이름</div>
      <div class="info">내정보 변경</div>
      <div class="login">로그아웃</div>
    </div>
  </header>
  <main>
    <div class="stop_wrap">

      <div class="menu_box">
        <header class="group">
          <h2>역삼동 1번출구 역</h2>
          <button class="btn_close"></button>
        </header>
        <div class="sub_wrap">
          <nav>
            <ul>
              <li><a href="#">출입개폐</a></li>
              <li><a href="#">냉난방</a></li>
              <li><a href="#">공기정화</a></li>
              <li><a href="#">DID</a></li>
              <li class="on"><a href="#">태양광</a></li>
              <li><a href="#">조명</a></li>
              <li><a href="#">CCTV</a></li>
              <li><a href="#">온열의자</a></li>
              <li><a href="#">전동어닝</a></li>
              <li><a href="#">비상벨</a></li>
              <li><a href="#">미세먼지<br>표출기</a></li>
            </ul>
            <button class="arrow"></button>
          </nav>

          <div class="content flex_between pos_rel" id="sun">
            <div class="left_time flex_center_c">
              <img src="images/img_sun.png" alt="" id="cctv_img">
            </div>
            <div class="right_content flex_center_s">
              <div class="value_box">
                <div class="value_inner">
                  <p class="val_p">
                    <span class="val">224</span><span class="unit">V</span>
                  </p>
                  <p class="val_name">voltage</p>
                </div>
                <div class="value_inner">
                  <p class="val_p">
                    <span class="val">0.00</span><span class="unit">A</span>
                  </p>
                  <p class="val_name">current</p>
                </div>
                <div class="value_inner">
                  <p class="val_p">
                    <span class="val">0.0</span><span class="unit">W</span>
                  </p>
                  <p class="val_name">power</p>
                </div>
                <div class="value_inner">
                  <p class="val_p">
                    <span class="val">2</span><span class="unit">Wh</span>
                  </p>
                  <p class="val_name">energy</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>
</body>

</html>
